<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand mb-2" href="/home">JeParticipe</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <button class="btn btn-primary active mb-2" onclick="window.location.href='/logout'">Déconnection</Button>
                </li>
            </ul>
            <button class="btn btn-success btn-primary me-2 mb-2" onclick="window.location.href='/creer_sondage'">Créer un sondage</button>
            <form class="d-flex" action="recherche" method="GET">
                <input class="form-control me-2 mb-2" type="search" placeholder="Rechercher" aria-label="Search" name="req">
                <button class="btn btn-outline-success mb-2" type="submit">Rechercher</button>
            </form>
            </div>
        </div>
    </nav>

    <div id="conteneur_chronologique" class="d-flex justify-content-center mt-4", style="border: 1px;">


        
    
        <div name="post" class="card mt-4 mx-3" style="width: auto; min-width: 350px;">
            
            <div class="card-header">
                <a class="bi bi-share-fill mt-2 mx-2" style="color:black;" href="javascript:partage_sondage('{{post.author}}',{{post.id}});"></a>
                Publié par {{post.author}}
                
                <ul class="nav nav-pills card-header-pills float-end">
                    <li class="nav-item">
                        <form action="/stats" class="d-flex" method="post" style="height:0;">
                            <div class="col"><input name="post_id" value="{{post.id}}" hidden></div>
                            <div class="col"><input name="post_author" value="{{post.author}}"  hidden></div>
                            <div class="col"><button type="submit" class="btn btn-danger mx-2 float-end btn-sm" style="width:fit-content;">Supprimer</button></div>
                        </form>
                    </li>
                </ul>

            </div>
  
            <div class="row mx-3 mb-3 justify-content-md-center">
  
                <div clas="card-body">
  
                    <p class="text-break text-center mt-2">{{post.header}}</p>
    
                    <hr>
                    <ul class="list-group list-group-flush">
    
                    {%for choix in post.choix%}
                        <a class="btn btn-primary mt-2" style="width:100%;">{{choix}} : {{post.resultats[choix]}}% des votes.</a>
                    {%endfor%}
                    </ul>

                </div>
  
            </div>

        </div>

        <div name="chart" class="card mt-4 mx-3" style="width: auto; min-width: 350px;">

            <div class="row mx-3 mb-3 justify-content-md-center">
  
                <div clas="card-body">

                    <canvas id="PieChart" width="10" height="10"></canvas>
                </div>

            </div>

        </div>

    </div>


<script>


    const ctx = document.getElementById('PieChart').getContext('2d');


    const data = {
        labels: {{post.choix | safe}},
        datasets: [{
        label: 'Post stats',
        data: {{resultats_values | safe}},
        backgroundColor: {{chart_colors | safe}},
        hoverBackgroundColor: {{chart_colors | safe}},

        hoverOffset: 4
        }]
    };

    const myChart = new Chart(ctx, {
        type: 'pie',
        data: data});
</script>




    
</body>



<script>

    function partage_sondage(username,post_id){

      navigator.clipboard.writeText(window.location.hostname+"/partage?username="+username+"&post_id="+post_id);

      alert("L'url de partage du sondage a été copiée dans votre presse papier ;)");
    }

</script>

<style>

.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited, .btn-outline-primary {
    background-color: blueviolet !important;
    border-color: blueviolet;
}

</style>




</html>
