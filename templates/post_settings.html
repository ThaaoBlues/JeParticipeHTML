<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeParticipe</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      
            <a class="navbar-brand mb-2" href="/home">JeParticipe</a>
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle btn btn-primary" style="color: white;" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mon compte
                </a>
                
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/creer_sondage">Créer un sondage</a></li>
                  <li><a class="dropdown-item" href="/mes_sondages">Mes sondages</a></li>
                  <li><a class="dropdown-item" href="/edit_profil">Editer mon profil</a></li>
                  <li><a class="dropdown-item" href="/logout">Déconnection ( {{username}} )</a></li>
                </ul>
      
              </li>
      
              
      
            </ul>
            <form class="d-flex" action="recherche" method="GET">
              <input class="form-control me-2 mb-2" type="search" placeholder="Rechercher" aria-label="Search" name="req">
              <button class="btn btn-outline-success mb-2" type="submit">Rechercher</button>
            </form>
          </div>
        </div>
    </nav>

  <div id="conteneur_chronologique" class="d-flex justify-content-center mt-4", style="border: 1px;">

    <div class="row mx-3 justify-content-md-center">
      <form action="parametres_sondage" class="col-md-auto" method="POST" style="width: auto;  min-width: 350px;">

        <div class="row justify-content-md-center mt-3">
          <input name="post_header" type="text" placeholder="{{post.header}}" value="{{post.header}}" required/>
          <input name="post_id" type="hidden" value="{{post.id}}"/>
          <input name="owner_id" type="hidden" value="{{post.author_id}}"/>
        </div>
        <div class="row justify-content-md-center mt-3">
          <input name="choix" type="text" placeholder="choix1/choix2/choix3...." value="{%for choix in post.choix%}{{choix}}/{%endfor%}" required/>
          <ul name="choix_ids" hidden>

            {%for c_id in post.choix_ids%}
            <li><input type="hidden" name="choix_ids" value="{{c_id}}"/></li>
            {%endfor%}

          </ul>
        </div>
        
        <div class="form-group form-check mt-3">
          <input name="anon_votes" type="checkbox" class="form-check-input" id="anon_votes_input" {%if post.anon_votes%}checked{%endif%}/>
          <label class="form-check-label" for="anon_votes_input">Autoriser les votes anonymes (via le lien de partage)</label>
        </div>
        
        <div class="form-group form-check mt-3">
          <input name="archive" type="checkbox" class="form-check-input" id="archive_input" {%if post.archive%}checked{%endif%}/>
          <label class="form-check-label" for="archive_input">Archiver le sondage (reste disponible uniquement pour vous)</label>
        </div>
        
        <div class="row justify-content-md-center mt-3">
          <button type="submit" class="btn btn-primary">Mettre à jour le sondage</button>
        </div>
  
      </form>

      <div class="row justify-content-md-center mt-3">
        <form action="/supprimer_sondage" class="col-md-auto mt-2" method="POST">
          <div class="col"><input name="post_id" value="{{post.id}}" hidden></div>
          <div class="col"><input name="post_author" value="{{post.author}}"  hidden></div>
          <div class="col"><button type="submit" class="btn btn-danger" style="width: auto;">Supprimer le sondage</button></div>
        </form>
      </div>

    </div>

  </div>
    
</body>


<script>

    function partage_sondage(owner_id,post_id){

      navigator.clipboard.writeText(window.location.hostname+"/partage?owner_id="+owner_id+"&post_id="+post_id+"&results=False");

      alert("L'url de partage du sondage a été copiée dans votre presse papier ;)");
    }

</script>

<style>

.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited, .btn-outline-primary {
    background-color: blueviolet !important;
    border-color: blueviolet;
}

.btn-blue, .btn-blue:hover, .btn-blue:active, .btn-blue:visited, .btn-outline-blue {
  background-color: rgb(43, 107, 226) !important;
  border-color: rgb(43, 107, 226);
  color: white;
}

</style>


</html>
