
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeParticipe</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <meta name="title" content="JeParticipe">
    <meta name="description" content="Demandez l'opinion des gens facilement !">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="javascript:window.location.href">
    <meta property="og:title" content="JeParticipe">
    <meta property="og:description" content="Demandez l'opinion des gens facilement !">
    <meta property="og:image" content="https://jeparticipe.tk:8000/logo/facebook_cover_photo_2.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="javascript:window.location.href">
    <meta property="twitter:title" content="JeParticipe">
    <meta property="twitter:description" content="Demandez l'opinion des gens facilement !">
    <meta property="twitter:image" content="https://jeparticipe.tk:8000/logo/facebook_cover_photo_2.png">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand mb-2" href="/home">JeParticipe</a>
     <button class="btn btn-success btn-primary me-2 mb-2" onclick="window.location.href='/login'">S'inscrire/Se connecter</button>
    </div>
  </div>
</nav>

    <div id="conteneur_chronologique" class="d-flex justify-content-center mt-4", style="border: 1px;">

      <div class="card-columns">

        <div name="post" class="card mt-4 mx-3" style="width: auto;  min-width: 350px;">
            <h6 class="card-title d-flex justify-content-left" style="height: 3px;">
                <a class="bi bi-share-fill mx-2" style="color:black;" href="javascript:partage_sondage({{post.author_id}},{{post.id}});"></a>
              Publié par {{post.author}}
            </h6>          
            <hr>


            <div class="row mx-3 mb-3 justify-content-md-center">

          <div clas="card-body">

            <p class="text-break text-center">{{post.header}}</p>

            <hr>
            <ul class="list-group list-group-flush">
              {%if post.vote%}
                {%for choix in post.choix%}

                  <a class="btn btn-primary mt-2" style="width:100%;">{{choix}} : {{post.resultats[choix]}}% des votes.</a>
                {%endfor%}
              {%elif post.anon_votes%}
                  {%for choix in post.choix%}
                    <form action="partage" method="POST">
                      <div class="row">
                        <input name="author_id" class="d-none" value="{{post.author_id}}"  hidden>
                        <input name="post_id" class="d-none" value="{{post.id}}"  hidden>
                        <input name="choix" class="d-none" value="{{choix}}"  hidden>
                      </div>
                      <button class="btn btn-primary mt-2" style="width:100%;" type="submit">{{choix}}</button>
                    </form>
                  {%endfor%}
                {%else%}
                  {%for choix in post.choix%}
                    <form action="add_vote" method="POST">
                        <button class="btn btn-primary mt-2" style="width: 100%;" onclick="alert('Connectez-vous pour pouvoir répondre au sondage et en voir les résultats ;)')">{{choix}}</button>
                    </form>
                  {%endfor%}
                {%endif%}
              </ul>
            </div>
          </div>
      </div>
              


      </div>


    </div>
    
</body>

<script>

  function partage_sondage(owner_id,post_id){

    navigator.clipboard.writeText(window.location.hostname+"/partage?owner_id="+owner_id+"&post_id="+post_id+"&results=False");

    alert("L'url de partage du sondage a été copiée dans votre presse papier ;)");
  }

</script>

<style>

.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited, .btn-outline-primary {
    background-color: blueviolet !important;
    border-color: blueviolet;
}
</style>


</html>
