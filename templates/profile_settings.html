<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeParticipe</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
  
          <a class="navbar-brand mb-2" href="/home">JeParticipe</a>
          
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle btn btn-primary" style="color: white;" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Mon compte
              </a>
              
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/creer_sondage">Créer un sondage</a></li>
                <li><a class="dropdown-item" href="/mes_sondages">Mes sondages</a></li>
                <li><a class="dropdown-item" href="/edit_profil">Editer mon profil</a></li>
                <li><a class="dropdown-item" href="/mes_abonnes">Gérer mes abonnés</a></li>
                <li><a class="dropdown-item" href="/mes_demandes_dabonnement">Mes demandes d'abonnement</a></li>
                <li><a class="dropdown-item" href="/logout">Déconnection ( {{username}} )</a></li>
              </ul>
  
            </li>
  
            
  
          </ul>
          <form class="d-flex" action="recherche" method="GET">
            <input class="form-control me-2 mb-2" type="search" placeholder="Rechercher" aria-label="Search" name="req">
            <button class="btn btn-outline-success mb-2" type="submit">Rechercher</button>
          </form>
        </div>
      </div>
  </nav>
    
    
  <div id="conteneur_chronologique" class="d-flex justify-content-center mt-4", style="border: 1px;">
      
    <div class="container">
      <form action="/edit_profil" method="POST">

        <div class="row">

          <div class="form-check mt-3">
            <input name="is_private" type="checkbox" class="form-check-input" id="is_private" {%if is_private%}checked{%endif%}/>
            <label class="form-check-label" for="is_private">Profil privé (Vous aurez à accepter/refuser les demandes d'abonnement)</label>
          </div>

        </div>


        <div class="row">
          <div class="col">
            <a href="/profil?user_id={{user_id}}" class="btn btn-primary float-end">Prévisualiser mon profil</a>
          </div>
            <h4 id="edit_desc_title">Editez la description de votre profil !</h4>
            <label for="edit_desc_title">Langage MARKDOWN et balises HTML basiques supportées</label>
        </div>

        <div class="row mt-3">
          <textarea name="profile_desc" class="form-control textarea-autosize">{{ md }}</textarea>
          <div class="row mt-3 mx-3 justify-content-center">
              <input type="submit" class="btn btn-success w-10" value="Mettre à jour le profil">
          </div>
        </div>
      </form>
    </div>

  </div>
    
</body>



<script>

    function partage_sondage(owner_id,post_id){

      navigator.clipboard.writeText(window.location.hostname+"/partage?owner_id="+owner_id+"&post_id="+post_id+"&results=False");

      alert("L'url de partage du sondage a été copiée dans votre presse papier ;)");
    }



    const tx = document.getElementsByTagName("textarea");
for (let i = 0; i < tx.length; i++) {
  tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
  tx[i].addEventListener("input", OnInput, false);
}

function OnInput() {
  this.style.height = "auto";
  this.style.height = (this.scrollHeight) + "px";
}
</script>

<style>

.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited, .btn-outline-primary {
    background-color: blueviolet !important;
    border-color: blueviolet;
    color: white;
}

.btn-blue, .btn-blue:hover, .btn-blue:active, .btn-blue:visited, .btn-outline-blue {
  background-color: rgb(43, 107, 226) !important;
  border-color: rgb(43, 107, 226);
  color: white;
}

</style>



</html>
